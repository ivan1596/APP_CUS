<ion-header>

  <ion-navbar>
    <ion-title>I Miei Corsi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:url(assets/img/T5q9b13kSSWoFVeTA8Ac_header_bg.jpg) no-repeat center;background-size:cover;" id="page5">

  <ion-list  *ngFor="let c of elencoCorsi">
  
      <ion-item color="none" id="negozio-list-item5">
         <ion-thumbnail item-left>
          <img src= "{{c.immagine}}"/>
        </ion-thumbnail>  
        <h2>
          {{c.nome}}
        </h2>
        <p>Giorni: {{c.giorni}}</p>
        <p>Orario: {{c.orario}}</p>
        
      </ion-item>
      <button ion-button full  color="danger" (click)='rimuoviIscr(c)' >
        Disdici Iscrizione
     </button>
  </ion-list>

</ion-content>
