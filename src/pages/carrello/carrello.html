<ion-header>

  <ion-navbar>
    <ion-title>Carrello</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  *ngFor="let p of visualizzaProdotti">
    <ion-item-sliding>
      <ion-item color="none" id="negozio-list-item5">
         <ion-thumbnail item-left>
          <img src= "{{p.immagine}}"/>
        </ion-thumbnail>  
        <h2>
          {{p.nome}}
        </h2>
        <p>Prezzo: {{p.prezzo}}</p>
        <p>Pezzi Disponibili: {{p.quantita}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary">
          Preferiti
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button ion-button full icon-end (click)='aggiungiAlCarrello(p)'>
        Aggiungi al Carrello
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-list>
  <div class="spacer" style="height:15px;" id="negozio-spacer5"></div>

</ion-content>
