  <ion-navbar>
    <ion-title>Abbonamento</ion-title>

<ion-content padding  style="background:url(assets/img/T5q9b13kSSWoFVeTA8Ac_header_bg.jpg) no-repeat center;background-size:cover;" >

      pullingText="Pull to refresh"
      refreshingSpinner="circles"

<ion-list *ngFor="let s of elencoScadenza">

    <h2>
      Il tuo abbonamento scade il 
    </h2>

  </ion-item>
</ion-list>
<div class="spacer" style="height:10px;" ></div>
<ion-list>
  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/img/unmese.png">
    </ion-thumbnail>
    <h2>Abbonamento Mensile</h2>
    <p>Rinnovo per un mese</p>    
    <p>dalla data odierna</p>
  </ion-item>
  <button ion-button color="secondary" (click)='rinnovaAbb1()' full>Rinnova</button>
</ion-list>
